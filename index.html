<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>REGISTRO DE MASCOTAS</h1>
    </header>
    <main>
        <article>
            <form action="#" method="post">
                <div class="container">
                    <div class="form-group">
                        <label for="nombre-mascota">Nombre de la mascota:</label>
                        <input type="text" id="nombre-mascota" name="nombre-mascota" placeholder="Ej: Tilin" required />
                    </div>

                    <div class="form-group">
                        <label for="especie">Especie:</label>
                        <select id="especie" name="especie" required>
                            <option value="" disabled selected>Seleccione el tipo de mascota</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="hamster">Hamster</option>
                            <option value="conejo">Conejo</option>
                            <option value="paloma">Paloma</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="raza">Raza (opcional):</label>
                        <input type="text" id="raza" name="raza" placeholder="Ej: Pastor Alemán, Pug, Siames, etc." />
                    </div>

                    <div class="form-group">
                        <label>Género:</label>
                        <div class="radio-group">
                            <input type="radio" id="macho" name="genero" value="macho" checked />
                            <label for="macho">Macho</label>
                            <input type="radio" id="hembra" name="genero" value="hembra" />
                            <label for="hembra">Hembra</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edad">Edad (en meses):</label>
                        <input type="number" id="edad" name="edad" min="0" max="360" placeholder="Ej: 24" />
                    </div>

                    <div class="form-group">
                        <label for="observaciones">Observaciones:</label>
                        <textarea id="observaciones" name="observaciones" rows="4" placeholder="Ej: Tiene alergia al ibuprofeno, al pescado como alimento, ..."></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Registrar a mi mascota" />
                        <input type="reset" value="Limpiar el formulario" />
                    </div>
                </div>
            </form>
        </article>
    </main>
    <footer>
        <p>©Clínica veterinaria INF-113 | Todos los derechos reservados</p>
    </footer>
</body>
</html>
